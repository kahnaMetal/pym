<!doctype html>
<html lang="es">
  <head>
    <!-- ETIQUETAS META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- CSS DE LAPÁGINA -->

    <title>PYM Eje Cafetero | Modulo Clientes</title>
  </head>
  <body>
    <!--MENÚ DE NAVEGACIÓN-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="./">PYM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="./">Inicio <span class="sr-only">(activo)</span></a>
          <a class="nav-item nav-link" href="pedidos.html">Pedidos</a>
          <a class="nav-item nav-link" href="productos.html">Productos</a>
          <a class="nav-item nav-link" href="clientes.html">Clientes</a>
        </div>
      </div>
    </nav>
    <!--MENÚ AL PIE DE PÁGINA-->
    <nav class="navbar fixed-bottom navbar-light bg-light">
      <div class="col text-center">
        <i class="fa fa-plus fa-2x"></i>
      </div>
      <div class="col text-center">
        <i class="fa fa-edit fa-2x"></i>
      </div>
      <div class="col text-center">
        <i class="fa fa-times fa-2x"></i>
      </div>
    </nav>
    <!--CONTENENOR PRINCIPAL-->
    <div class="container py-4 my-5">
      <div class="row">
        <div class="col-md mb-5">
          <div class="card text-center">
            <div class="card-header">
              <div class="input-group">
                <input type="search" class="form-control" id="stringCustomer" placeholder="Nombre(s) o Documento" aria-describedby="inputGroupPrepend3" required>
                <div class="input-group-prepend">
                  <span class="input-group-text btn" id="searchCustomer">
                    <i class="fa fa-search"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="card-body">
              <ul id="loadCustomers" class="pl-0">
                <li class="media border-bottom">
                  <figure class="figure">
                    <img class="mr-3" src="img/c64_2.png" alt="Generic placeholder image">
                    <figcaption class="figure-caption text-left">
                      <small>Persona</small>
                    </figcaption>
                  </figure>
                  <div class="media-body text-left">
                    <h5 class="mt-0">Media heading</h5>
                    <p>Descripción de producto maximo dos lineas</p>
                  </div>
                </li>
                <li class="media border-bottom mt-3">
                  <figure class="figure">
                    <img class="mr-3" src="img/c64_1.png" alt="Generic placeholder image">
                    <figcaption class="figure-caption text-left">
                      <small>Empresa</small>
                    </figcaption>
                  </figure>
                  <div class="media-body text-left">
                    <h5 class="mt-0">Media heading</h5>
                    <p>Descripción de producto maximo dos lineas</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--MODAL RECURSIVA-->


    <!-- JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/settings.js"></script>
    <!-- JS DE LAPÁGINA -->
    <script src="js/clientes.js"></script>
  </body>
</html>
